<body>
	<h2>usando los atributos de clase  de javascript</h2>	
	<p>Click en el boton para que los elementos de laclase ciudad sean cocultos con javascript </p>

	<button onclick="myFunction()">Ocultar elementos</button>

	<h2 class="ciudad">Medellin</h2>
	<p>Capital de antioquia</p>

	<h2 class="ciudad">Bogota</h2>
	<p>Capital de colombia</p>

	<h2 class="ciudad">cali</h2>
	<p>Capital del valle del cauca</p>

	
	<script>
		function myFunction() {
			var x=document.getElementsByClassName("ciudad");
			for (var i = 0;i <x.length; i++) {
				x[i].style.display="none";
			}
		}
		
	</script>
</body>
